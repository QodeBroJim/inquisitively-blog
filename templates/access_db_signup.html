{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section style="background: url({% static 'img/db-signup.jpg' %}); background-size: cover; background-position: center top;" class="access-form">
    <div class="row">
        <div class="col-lg-8 offset-2 mb-4 mt-1">
            <h2 class="text-black">Get Your Free Employee Data & Time Management Database!</h2>
            <br/>
            {{ form.media }}
            <form method="POST" action="{% url 'access-database' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="offset-3"><i class="fas fa-database"></i> | Proceed to Download</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
